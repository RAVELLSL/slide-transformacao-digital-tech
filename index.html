<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #1f1f1f, #0a0a0a);
    overflow: hidden;
    font-family: 'Orbitron', sans-serif;
}

.slider {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    background-color: #1a1a1a;
    box-shadow: 0 0 15px rgba(0, 255, 255, 0.5), 0 0 30px rgba(0, 255, 255, 0.5);
}

.slides {
    display: flex;
    transition: transform 0.5s ease;
    height: 100%;
    width: 100%;
}

.slide {
    min-width: 100vw;
    height: 100vh;
    display: flex;
    flex-direction: column;
    position: relative;
}

.slide h2 {
    z-index: 2;
    font-size: 2.5vw;
    color: white;
    padding: 10px;
    text-align: center;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    width: 100%;
    margin: 0;
    position: absolute;
    top: 0;
    left: 0;
    background: rgba(0, 255, 255, 0.2);
    text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 20px #00ffff;
    backdrop-filter: blur(5px);
    border-bottom: 2px solid #00ffff;
}

.slide img {
    width: 100%;
    height: calc(100vh - 80px); /* Espaço restante abaixo do título */
    object-fit: contain;
    filter: brightness(80%);
    margin-top: 80px;
}

/* Estilo da nova página "Demonstração Musical com IA" */
.container {
    display: flex;
    width: 100%;
    height: 100%;
    border: 2px solid #00ffff;
    border-radius: 10px;
    overflow: hidden;
}

.left {
    width: 50%;
    background-color: #111;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 5px;
}

iframe {
    width: 100%;
    height: 100px; /* Diminuir a altura do iframe */
    border: none;
    margin-bottom: 10px;
}

.logo {
    margin-top: 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
    color: white;
}

.logo img {
    width: 100px;
    height: auto;
}

.right {
    width: 50%;
    background-color: #222;
    padding: 20px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    color: white;
}

/* Ajuste na letra da música para caber na área de exibição */
.lyrics {
    font-size: 1.1rem; /* Diminuindo levemente o tamanho da fonte */
    line-height: 1.3; /* Reduzindo o espaçamento entre as linhas */
    white-space: pre-wrap;
    display: flex;
    justify-content: space-between;
}

.lyrics .left-column {
    flex: 1;
    padding-right: 20px;
}

.lyrics .right-column {
    flex: 1;
    padding-left: 20px;
}

/* Alterar a cor dos textos "versão 1" e "versão 2" para branco */
.left p {
    color: white; /* Alterando a cor para branco */
}

/* Estilo para a seção Material Complementar */
.material-complementar-container {
    display: flex;
    width: 100%;
    height: 100vh; /* A altura foi aumentada para ocupar a tela */
    flex-direction: row; /* Certifique-se de que a direção seja horizontal (row) */
}

.material-image, .qr-code {
    width: 50%; /* Divide a tela igualmente */
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 10px;
}

.material-image img {
    width: 90%; /* Ajusta o tamanho da imagem para não ultrapassar o limite */
    height: auto;
    object-fit: contain;
    box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    border-radius: 10px;
}

.qr-code img {
    width: 50%; /* Diminui o tamanho do QR Code */
    height: auto;
    object-fit: contain;
    box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    border-radius: 10px;
}

/* Estilos para telas menores */
@media only screen and (max-width: 768px) {
    body {
        flex-direction: column;
        align-items: flex-start;
    }

    .slider {
        width: 100vw;
        height: auto;
    }

    .slide h2 {
        font-size: 5vw; /* Ajustar o tamanho do título para telas menores */
        padding: 8px; /* Reduzir o padding do título */
        position: relative; /* Alterar o posicionamento para evitar sobreposição */
        margin-bottom: 10px; /* Adicionar margem inferior */
        top: auto; /* Remover a posição absoluta */
    }

    .slide img {
        height: auto;
        margin-top: 0; /* Remover o espaçamento extra no topo */
    }

    .container {
        flex-direction: column;
        height: auto; /* Permitir que a altura seja automática para rolagem */
        overflow-y: auto; /* Adicionar barra de rolagem vertical */
    }

    .left, .right {
        width: 100%;
        padding: 5px;
    }

    .logo img {
        width: 80px;
    }

    iframe {
        height: 90px; /* Diminuir a altura do iframe */
    }

    .lyrics {
        flex-direction: column;
        font-size: 1rem;
    }

    .lyrics .left-column, .lyrics .right-column {
        padding: 0;
    }

    /* Ajustes para a seção Material Complementar em telas menores */
    .material-complementar-container {
        flex-direction: column;
        height: auto;
    }

    .material-image, .qr-code {
        width: 100%;
    }

    .qr-code img {
        width: 70%; /* Ajusta o tamanho do QR Code para telas menores */
    }
}

    </style>
</head>

    <script>
        const slides = document.querySelector('.slides');
const slide = document.querySelectorAll('.slide');
let index = 0;
let startX = 0;
let endX = 0;

// Função para exibir o slide correto
function showSlide(i) {
    if (i < 0) {
        index = slide.length - 1;
    } else if (i >= slide.length) {
        index = 0;
    } else {
        index = i;
    }
    slides.style.transform = `translateX(${-index * 100}vw)`;
}

// Navegação com as setas do teclado
document.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowLeft') {
        showSlide(index - 1);
    } else if (e.key === 'ArrowRight') {
        showSlide(index + 1);
    }
});

// Detecção de gesto de deslizar (para telas sensíveis ao toque)
slides.addEventListener('touchstart', (e) => {
    startX = e.touches[0].clientX;
});

slides.addEventListener('touchmove', (e) => {
    endX = e.touches[0].clientX;
});

slides.addEventListener('touchend', () => {
    if (startX - endX > 50) {
        // Deslize para a esquerda (próximo slide)
        showSlide(index + 1);
    } else if (endX - startX > 50) {
        // Deslize para a direita (slide anterior)
        showSlide(index - 1);
    }
});

// Sempre inicia no slide 1
window.onload = () => {
    showSlide(0);
};

    </script>
